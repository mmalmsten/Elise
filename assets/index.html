<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id="module" name="event" content="widget" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Examensarbete</title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
		</script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">
		</script>
		<![endif]-->


		<link href="mycss/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="mycss/style.css" rel="stylesheet" media="screen">
		<link href="mycss/ionicons.css" rel="stylesheet" media="screen">

	</head>
	<body>

		<div class="background row">
			<div class="polygon-img" style="background-image: url(img/1.png);"></div>
			<div class="polygon-img" style="background-image: url(img/2.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/3.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
		</div>

		<div id="info">00:00:00</div>
		<div id="status"></div>

		<div class="correct">
			<div class="title">
				<span class="lead">Det verkar som att mönstret har brutits. Ska den här händelsen ignoreras vid framtida beräkningar?</span>
			</div>
			<div class="info">
				<button value="stop" id="stop" class="btn btn-danger btn-lg action-btn" disabled>
					Stäng av spisen!
				</button>
				<button value="ignore" id="ignore" class="btn btn-primary btn-lg action-btn" disabled>
					Ja
				</button>				
				<button value="correct" id="correct" class="btn btn-primary btn-lg action-btn" disabled>
					Nej
				</button>
			</div>
		</div>

		<div id="signin">
			<div class="form-horizontal">
				<div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<div id="signin-message-placeholder"></div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">E-post</label>
					<input type="email" class="form-control enter" id="inputEmail" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Lösenord</label>
					<input type="password" class="form-control enter" id="inputPassword" placeholder="Password">
				</div>
				<div class="form-group button">
					<button type="submit" class="btn btn-primary btn-lg signin" id="login">Logga in</button>
				</div>
			</div>
		</div>

		<div id="printmessage">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Hej!</h1>
			<div id="message"></div>
			<div class="sign">Mvh Elise</div>
		</div>

		<div id="list">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Hej!</h1>
			<div id="message">
				Här följer en lista över tidigare event.
			</div>
			<table class="table"><tr><th>Hej</th></tr><tr class="current"><td>hej</td></tr><tr><td>hej</td></tr></table>
		</div>

		<div id="create">
			<div class="form-horizontal">
				<div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<div id="datepicker"></div>
				<div class="form-group">
					<label for="createstarttime" class="control-label">Starttid</label>
					<div class="form-inline" id="datepickerstart"></div>
				</div>
				<div class="form-group">
					<label for="createstarttime" class="control-label">Sluttid</label>
					<div class="form-inline" id="datepickerend"></div>
				</div>				
				<div class="form-group button">
					<button type="submit" class="btn btn-primary btn-lg addevent">Lägg till</button>
				</div>
			</div>
		</div>

		<div id="buttons">
			<button type="submit" class="btn btn-primary btn-lg" onclick="addEvent();">Nytt event</button>
			<button type="submit" class="btn btn-primary btn-lg" onclick="showEvents();">Lista</button>
		</div>

		<div id="status-box"></div>

		<script src="myjs/jquery.min.js" type="text/javascript"></script>
		<script src="myjs/event.js"></script>	
		<script src="myjs/datepicker.js"></script>	
		<script type="text/javascript" src="myjs/bootstrap.min.js"></script>
	</body>
</html>
