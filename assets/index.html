<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id="module" name="event" content="widget" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />

		<title>Examensarbete</title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
		</script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">
		</script>
		<![endif]-->


		<link href="mycss/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="mycss/style.css" rel="stylesheet" media="screen">
		<link href="mycss/ionicons.css" rel="stylesheet" media="screen">

	</head>
	<body onload="ready()">

		<div class="background row">
			<div class="polygon-img" style="background-image: url(img/1.png);"></div>
			<div class="polygon-img" style="background-image: url(img/2.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/3.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
		</div>

		<div id="info">00:00:00</div>
		<div id="status"></div>

		<div class="correct">
			<div class="title">
				<span class="lead">Det verkar som att mönstret har brutits? Stämmer detta?</span>
			</div>
			<div class="info">
				<button value="stop" onclick="send('stop');" class="btn btn-danger btn-lg" disabled>
					Stäng av spisen!
				</button>
				<button value="correct" onclick="send('correct');" class="btn btn-primary btn-lg" disabled>
					Ja
				</button>
				<button value="ignore" onclick="send('ignore');" class="btn btn-primary btn-lg" disabled>
					Nej
				</button>
			</div>
		</div>

		<div id="signin">
			<div class="form-horizontal">
				<div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<div id="signin-message-placeholder"></div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">E-post</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Lösenord</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
				<div class="form-group button">
					<button type="submit" class="btn btn-primary btn-lg signin" onclick="send('login');">Logga in</button>
				</div>
			</div>
		</div>

		<div id="printmessage">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Hej!</h1>
			<div id="message"></div>
			<div class="sign">Mvh Elise</div>
		</div>

		<div id="list">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Hej!</h1>
			<div id="message">
				Här följer en lista över tidigare event.
			</div>
			<table class="table"><tr><th>Hej</th></tr><tr class="current"><td>hej</td></tr><tr><td>hej</td></tr></table>
		</div>

		<div id="create">
			<div class="form-horizontal">
				<div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<div id="signin-message-placeholder"></div>
				<div class="form-group">
					<label for="createstarttime" class="control-label">Starttid</label>
					<input type="text" class="form-control" id="createstarttime" placeholder="Starttid">
				</div>
				<div class="form-group">
					<label for="createendtime" class="control-label">Sluttid</label>
					<input type="text" class="form-control" id="createendtime" placeholder="Sluttid">
				</div>
				<div class="form-group button">
					<button type="submit" class="btn btn-primary btn-lg signin" onclick="send('login');">Lägg till</button>
				</div>
			</div>
		</div>

		<div id="buttons">
			<button type="submit" class="btn btn-primary btn-lg" onclick="addEvent();">Nytt event</button>
			<button type="submit" class="btn btn-primary btn-lg" onclick="send('list');showEvents();">Lista</button>
		</div>

		<script src="myjs/jquery.min.js" type="text/javascript"></script>
		<script src="myjs/event.js"></script>	
		<script type="text/javascript" src="myjs/bootstrap.min.js"></script>

	</body>
</html>
