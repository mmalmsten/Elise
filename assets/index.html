<!DOCTYPE html>
<html lang="en">
	<head>
		<meta id="module" name="event" content="widget" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Examensarbete</title>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
		</script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js">
		</script>
		<![endif]-->


		<link href="mycss/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="mycss/style.css" rel="stylesheet" media="screen">
		<link href="mycss/ionicons.css" rel="stylesheet" media="screen">

	</head>
	<body onload="ready()">

		<div class="background row">
			<div class="polygon-img" style="background-image: url(img/1.png);"></div>
			<div class="polygon-img" style="background-image: url(img/2.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/3.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>

			<div class="polygon-img even" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
			<div class="polygon-img hidden-xs" style="background-image: url(img/polygon.png);"></div>
		</div>

		<div id="info">00:00</div>
		<div id="status"></div>

		<div class="correct">
			<div class="title">
				<span class="lead">Det verkar som att mönstret har brutits? Stämmer detta?</span>
			</div>
			<div class="info">
				<button value="stop" onclick="send('stop');" class="btn btn-danger btn-lg" disabled>
					Stäng av spisen!
				</button>
				<button value="correct" onclick="send('correct');" class="btn btn-primary btn-lg" disabled>
					Ja
				</button>
				<button value="ignore" onclick="send('ignore');" class="btn btn-primary btn-lg" disabled>
					Nej
				</button>
			</div>
		</div>

		<div id="signin">
			<div class="form-horizontal">
				<div class="close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
				<div class="form-group">
					<label for="inputEmail3" class="control-label">E-post</label>
					<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="control-label">Lösenord</label>
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
				<div class="form-group button">
					<button type="submit" class="btn btn-primary btn-lg signin">Logga in</button>
				</div>
			</div>
		</div>

		<div id="loginfail">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Ooops!</h1>
			<p id="message">Det verkar som att fel lösenord, eller en ogiltig e-mail angivits.</p>
			<button class="btn btn-primary btn-lg trysignin">Prova igen!</button>
		</div>

		<div id="printmessage">
			<div class="closemessage"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
			<h1>Hej!</h1>
			<div id="message"></div>
			<div class="sign">Mvh Elise</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="myjs/event.js"></script>	
		<script type="text/javascript" src="myjs/bootstrap.min.js"></script>

	</body>
</html>
